<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Three.js Flappy Bird</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #add8e6; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none; /* Allow clicks to pass through to canvas */
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
        }
        #message {
            text-align: center;
        }
        /* Re-enable pointer events for the message when game isn't playing */
        #message.active {
             pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="message" class="active">Click to Start</div>
    </div>
    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <!-- Your game script -->
    <script type="module" src="game.js"></script>
</body>
</html>
